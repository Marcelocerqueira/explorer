<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Desafio 03 intermediaries</title>

  <link rel="stylesheet" href="style.css">
  
 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p> Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>


    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="input-wrapper01">

            <div class="input-wrapper">
            <label for="name">Nome</label>
            <input t
            ype="text" 
            id="name"
            required/>
            </div>

            <div class="input-wrapper">
              <label for="lest-name">Sobrenome</label>
              <input type="text" id="lest-name"/>
            </div>

          </div>

        

        <div class="input-wrapper">
          <label for="event-email">Email<span>  (digite um email válido)</span></label>
          <input 
          type="text" 
          id="event-email"
          required 
          minlength="8"/>
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha <span> (minimo 6 caracteres)</span></label>
          <input 
          type="password" 
          id="event-password"
          required
          minlength="8"/>
        </div>

      </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-email">Nome do seu mentor<span>(so o primeiro nome)</span></label>
            <input type="email" id="event-email"/>
          </div>
          
        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>seu horários disponíveis</legend>

            <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span class="label-small">(dd/mm/aaaa)</span></label>
              <input type="date" id="event-data"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>

            </div>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="date-start">Data <span class="label-small">(dd/mm/aaaa)</span> </label>
                <input type="date" id="date-start"/>
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
  
              </div>

            
          </div>
        </fieldset>
          
    </form>
    
    <footer class="foote" >
      <button 
      class="button" 
      type="submit" 
      form="my-form">
      Salvar
    </button>
    </footer>

  </div>
  
</body>
</html>
