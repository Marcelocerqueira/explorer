<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
    <form >
      <fieldset>
        <legend>Informações do Evento </legend>

        <div class="input-wrapper">
          <label for="event-title">Titulo do event<span>(minimo 8 caracteres)</span></label>
          <input type="text" name="" id="event-title"/>
        </div>

        <div class="input-wrapper">
          <label for="event-title">Link do event<span>(comece com https://)</span></label>
          <input type="text" name="" id="event-title"/>
        </div>

        <div class="input-wrapper">
          <label for="event-title">Whatsapp para contato<span>(somente números)</span></label>
          <input type="text" name="" id="event-title"/>
        </div>

        <div id="extras" class="input-wrapper">
          <label for="event-title">Informações  extras</label>
          <input type="text" name="" id="event-title"/>
        </div>

        <div class="input-wrapper">
          <label for="event-title">Categoria</label>
          <input type="text" name="" id="event-title"/>
        </div>

        
      </fieldset>
      
    </form>

  </div>
  
</body>
</html>
